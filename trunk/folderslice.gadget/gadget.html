<html xmlns:v="urn:schemas-microsoft-com:vml">
<head>
    <title>Folder Slice</title>
    <style>
        *
        {
            font-family: sans-serif;
            font-size: 8pt;
        }
        
        v\:*
        {
            behavior: url(#default#VML);
        }

        body
        {
            margin: 0;
            width: 130px;
            height: 245px;
            background: url("transparent.png") repeat;
            color: rgb(255,255,255);
        }

        #gadgetContent
        {
            width: 130px;
            top: 24px;
            text-align: center;
            font-family: Tahoma;
            font-size: 10pt;
            position: absolute;
        }

        #background
        {
            width: 130px;
            height: 245px;
            position: absolute;
            z-index: -1;
        }

        td.bg
        {
            margin: 0px;
            padding:0px;
            background-repeat: no-repeat;
        }

        img.bg
        {
            height: 100%;
            width: 100%;
            padding: 0px;
            margin: 0px;
        }
    </style>
    <script src="pie.js" language="javascript" type="text/javascript"></script>
    <script src="gadget.js" language="javascript" type="text/javascript"></script>
</head>
<body
    onload="startup()"
    ondragenter="javascript:event.returnValue=false"
    ondragover="javascript:event.returnValue=false"
    ondrop="dropShipment();">
    <table cellspacing=0 cellpadding=0 style='position: absolute; top: 0px; left: 0px; width: 130px; height: 245px; z-index: -1'>
        <tr>
            <td class='bg' style='width: 16px; height: 16px;'><img class='bg' src='box-nw.png'></td>
            <td class='bg' style='width: auto; height: 16px;'><img class='bg' src='box-n.png'></td>
            <td class='bg' style='width: 16px; height: 16px;'><img class='bg' src='box-ne.png'></td>
        </tr>
        <tr>
            <td class='bg' style='width: 16px; height: auto;'><img class='bg' src='box-w.png'></td>
            <td class='bg' style='width: auto; height: auto; background-image: url("box-interior.png"); background-repeat: repeat;'></td>
            <td class='bg' style='width: 16px; height: auto;'><img class='bg' src='box-e.png'></td>
        </tr>
        <tr>
            <td class='bg' style='width: 16px; height: 16px;'><img class='bg' src='box-sw.png'></td>
            <td class='bg' style='width: auto; height: 16px;'><img class='bg' src='box-s.png'></td>
            <td class='bg' style='width: 16px; height: 16px;'><img class='bg' src='box-se.png'></td>
        </tr>
    </table>
    <div id='textDiv' style='padding-top: 4px; padding-left: 8px; padding-bottom: 0px; padding-right: 8px; position: absolute; left: 0px; top: 0px; width: 130px; height: 200px;'>
        <button onclick='cancel()'>~</button>
        <span class='label' id='folderLabel'><img id='progressIndicator' src='progress.gif' style='visibility: hidden; width: 16px; height: 16px;'></span>
        <span class='value' id='folderValue'></span>
        <br>
        <span class='label' id='sizeLabel'>Size:</span>
        <span class='value' id='sizeValue'></span>
        <br>
        <span class='label' id='filesLabel'>Files:</span>
        <span class='value' id='filesValue'></span>
        <br>
        <span class='label' id='percentLabel'>Usage:</span>
        <span class='value' id='percentValue'></span>
    </div>
    <div id='debugDiv' style='white-space: nowrap; display: none; overflow: scroll; background-color: rgb(0,0,0); color: red; z-index: 100; position: absolute; left: 0px; top: 75px; width: 130px; height: 125px; font-size: 6pt;'>
    </div>
    <div id='mainDiv' style='width: 65px; height: 45px; position: absolute; left: 0px; top: 200px; font-size: 6pt;'>
    </div>
    <div id='childrenDiv' style='width: 65px; height: 45px; position: absolute; left: 65px; top: 200px; font-size: 6pt;'>
    </div>
</body>
</html>
