<html xmlns:v="urn:schemas-microsoft-com:vml">
<head>
    <title>Folder Slice</title>
    <style>
        *
        {
            font-family: sans-serif;
            font-size: 8pt;
            margin: 0px;
            padding: 0px;
        }
        
        span.value
        {
            font-size: 6pt;
        }
        
        v\:*
        {
            behavior: url(#default#VML);
        }

        body
        {
            margin: 0;
            width: 130px;
            height: 245px;
            background: url("background.png") no-repeat;
            color: rgb(255,255,255);
        }

        td.bg
        {
            margin: 0px;
            padding:0px;
            background-repeat: no-repeat;
        }

        img.bg
        {
            height: 100%;
            width: 100%;
            padding: 0px;
            margin: 0px;
        }

        img
        {
            border: none;
        }

        span.label, span.value
        {
            overflow: clip;
            white-space: nowrap;
        }
    </style>
    <script src="pie.js" language="javascript" type="text/javascript"></script>
    <script src="gadget.js" language="javascript" type="text/javascript"></script>
</head>
<body
    onload="startup()"
    ondragenter="javascript:event.returnValue=false"
    ondragover="javascript:event.returnValue=false"
    ondrop="dropShipment();">
    <div id='bodyshape' style='width: 100%; height: 100%; position'>
    </div>
    <div id='processingScreen' style='width: 130px; height: 245px; position: absolute; left: 0px; top: 0px; visibility: visible;'>
        <table style='width: 100%; height: 100%;' cellspacing='0' cellpadding='0'>
            <tr>
                <td style='width: 100%; height: 100%; margin: 0px; padding: 0px; text-align: center; vertical-align: middle'>
                    <div id='processingScreenContent'>
                        <img src='icon.png'>
                        <br>
                        Folder Slice
                        <br>
                        <br>
                        <img id='progressIndicator' src='progress.gif' style='visibility: hidden; width: 16px; height: 16px;'>
                        <div id='processingScreenText'>
                            <span id='processingLabel'></span>
                            <br>
                            <span id='processingValue'></span>
                            <br>
                            <button id='cancelButton' onclick='cancel()' style='visibility: hidden;'>Cancel</button>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <div id='resultsScreen' style='width: 130px; height: 245px; position: absolute; left: 0px; top: 0px; visibility: hidden;'>
        <div id='targetDiv' style='position: absolute; left: 0px; top: 0px; width: 130px; height: 45px;'>
            <div id='targetPieDiv' style='position: absolute; left: 0px; top: 0px; width: 45px; height: 45px;'></div>
            <div id='targetTextDiv' style='position: absolute; left: 45px; top: 0px; padding-top: 2px; width: 85px; height: 45px;'>
                <span class='label' style='font-weight: bold' id='folderName_target'></span>
                <br>
                <span class='value' id='statsLine1_target'></span>
                <br>
                <span class='value' id='statsLine2_target'></span>
            </div>
            <div id='refreshButton' onclick='refresh()' style='position: absolute; right: 2px; bottom: 2px; width: 16px; height: 16px; border: none; margin: 0px; padding: 0px; background-color: transparent; background-image: url("refresh-dark.png"); background-repeat: no-repeat; z-index: 1000;' onmouseover='highlightRefreshButton()' onmouseout='darkenRefreshButton()'></div>
            <div id='parentGoButton' onclick='parentNavigate()' style='visibility: hidden; position: absolute; right: 18px; bottom: 2px; width: 16px; height: 16px; border: none; margin: 0px; padding: 0px; background-color: transparent; background-image: url("up-dark.png"); background-repeat: no-repeat; z-index: 1000;' onmouseover='highlightParentGoButton()' onmouseout='darkenParentGoButton()'></div>
        </div>
        <div id='childrenDiv' style='position: absolute; left: 0px; top: 45px; width: 130px; height: 200px;'>
            <div id='childrenPieDiv' style='width: 45px; height: 45px; position: absolute; left: 0px; top: 0px;'></div>
            <div id='childrenSummaryDiv' style='position: absolute; left: 45px; top: 0px; padding-top: 2px; width: 85px; height: 45px;'>
                <table style='border: none; width: 80px; height: 45px;' cellpadding='0' cellspacing='0'>
                    <tr>
                        <td style='font-weight: bold; border-bottom: 1px solid white;'>Child Folders</td>
                    </tr>
                    <tr>
                        <td>(<span id='childrenCount'>3</span> Largest)</td>
                    </tr>
                    <tr>
                        <td><a href='#'>More Details...</a>
                    </tr>
                </table>
            </div>
            <div id='childrenDiv0' style='position: absolute; left: 0px; top: 50px; width: 130px; height: 45px;'>
                <div id='childSwatchDiv0' style='position: absolute; left: 2px; top: 14px; width: 16px; height: 16px;'></div>
                <div id='childGoButton0' onclick='childNavigate("0")' style='position: absolute; right: 2px; top: 14px; width: 16px; height: 16px; border: none; margin: 0px; padding: 0px; background-color: transparent; background-image: url("arrow-dark.png"); background-repeat: no-repeat; z-index: 1000;' onmouseover='highlightGoButton("0")' onmouseout='darkenGoButton("0")'></div>
                <div id='childTextDiv0' style='position: absolute; left: 20px; top: 0px; padding-top: 2px; padding-left: 4px; width: 110px; height: 45px;'>
                    <span class='label' style='font-weight: bold' id='folderName_child0'></span>
                    <br>
                    <span class='value' id='statsLine1_child0'></span>
                    <br>
                    <span class='value' id='statsLine2_child0'></span>
                </div>
            </div>
            <div id='childrenDiv1' style='position: absolute; left: 0px; top: 95px; width: 130px; height: 45px;'>
                <div id='childSwatchDiv1' style='position: absolute; left: 2px; top: 14px; width: 16px; height: 16px;'></div>
                <div id='childGoButton1' onclick='childNavigate("1")' style='position: absolute; right: 2px; top: 14px; width: 16px; height: 16px; border: none; margin: 0px; padding: 0px; background-color: transparent; background-image: url("arrow-dark.png"); background-repeat: no-repeat; z-index: 1000;' onmouseover='highlightGoButton("1")' onmouseout='darkenGoButton("1")'></div>
                <div id='childTextDiv1' style='position: absolute; left: 20px; top: 0px; padding-top: 2px; padding-left: 4px;  width: 110px; height: 45px;'>
                    <span class='label' style='font-weight: bold' id='folderName_child1'></span>
                    <br>
                    <span class='value' id='statsLine1_child1'></span>
                    <br>
                    <span class='value' id='statsLine2_child1'></span>
                </div>
            </div>
            <div id='childrenDiv2' style='position: absolute; left: 0px; top: 140px; width: 130px; height: 45px;'>
                <div id='childSwatchDiv2' style='position: absolute; left: 2px; top: 14px; width: 16px; height: 16px;'></div>
                <div id='childGoButton2' onclick='childNavigate("2")' style='position: absolute; right: 2px; top: 14px; width: 16px; height: 16px; border: none; margin: 0px; padding: 0px; background-color: transparent; background-image: url("arrow-dark.png"); background-repeat: no-repeat; z-index: 1000;' onmouseover='highlightGoButton("2")' onmouseout='darkenGoButton("2")'></div>
                <div id='childTextDiv2' style='position: absolute; left: 20px; top: 0px; padding-top: 2px; padding-left: 4px;  width: 110px; height: 45px;'>
                    <span class='label' style='font-weight: bold' id='folderName_child2'></span>
                    <br>
                    <span class='value' id='statsLine1_child2'></span>
                    <br>
                    <span class='value' id='statsLine2_child2'></span>
                </div>
            </div>
        </div>
    </div>

    <div id='debugDiv' style='display: none; white-space: nowrap; overflow: scroll; background-color: rgb(0,0,0); color: red; z-index: 100; position: absolute; left: 0px; top: 145px; width: 130px; height: 100px; font-size: 6pt;'>
    </div>
</body>
</html>
