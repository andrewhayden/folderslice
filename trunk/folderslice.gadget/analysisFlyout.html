<html xmlns:v="urn:schemas-microsoft-com:vml">
<head>
    <title>Folder Slice</title>
    <style>
        *
        {
            font-family: sans-serif;
            font-size: 8pt;
            margin: 0px;
            padding: 0px;
        }
        
        v\:*
        {
            behavior: url(#default#VML);
        }

        div.mainEntry, div.childEntry, div.childSummary
        {
            height: 60px;
            width: 400px;
            margin-bottom: 10px;
            overflow: hidden;
            white-space: nowrap;
        }
        
        div.mainEntryPie, div.childEntrySwatch, div.childSummaryPie
        {
            float: left;
            width: 80px;
            height: 60px;
            border: 1px solid red;
        }

        div.childEntrySwatch
        {
            /* swatch is 32x32, and we want it centered... */
            width: 60px;
            position: relative;
            left: 14px;
            top: 14px;
        }
        
        div.mainEntryText, div.childEntryText;, div.childSummaryText
        {
            float: right;
            width: 320px;
            height: 60px;
            overflow: hidden;
            white-space: nowrap;
            /* border: 1px solid green; */
        }

        *.childEntryNavigationAction
        {
            background-image: url("arrow-dark.png");
            background-repeat: no-repeat;
            width: 16px;
            height: 16px;
        }

        span.mainEntryLocation, span.mainEntrySize, span.mainEntryFileCount,
        span.childEntryLocation, span.childEntrySize, span.childEntryFileCount,
        span.childEntryNavigation,
        span.childSummaryTitle, span.childSummaryDetails
        {
            width: 300px;
            overflow: hidden;
            white-space: nowrap;
            /* height: 26px; */
            /* border: 1px solid blue; */
        }

        div.parentWrapper
        {
            border: 1px solid green;
            width: 400px;
            height: 60px;
        }
    </style>
    <script language="javascript" type="text/javascript">
    function init()
    {
        System.Gadget.document.parentWindow.flyoutLoaded();
    }

    function flyoutNavigate(path)
    {
        System.Gadget.document.parentWindow.debug("flyout navigate to " + path);
        System.Gadget.document.parentWindow.flyoutNavigate(path);
    }
    </script>
</head>
<html>
<body style='width: 420px; height: 400px; overflow: scroll;' onload='init()'>
<div id='content' style='width: 100%; height: 100%;'></div>
</body>
</html>
