<html xmlns:v="urn:schemas-microsoft-com:vml">
<head>
    <title>Folder Slice</title>
    <style>
        *
        {
            font-family: sans-serif;
            font-size: 8pt;
            margin: 0px;
            padding: 0px;
        }
        
        v\:*
        {
            behavior: url(#default#VML);
        }
    
        div.mainEntry
        {
            height: 80px;
            width: 400px;
            margin-bottom: 10px;
        }
        
        div.mainEntryPie
        {
            float: left;
            width: 80px;
            height: 80px;
            /* border: 1px solid red; */
        }

        div.mainEntryText
        {
            float: right;
            width: 320px;
            height: 80px;
            /* border: 1px solid green; */
        }

        span.mainEntryLocation, span.mainEntrySize, span.mainEntryFileCount
        {
            width: 100%;
            height: 26px;
            /* border: 1px solid blue; */
        }
    </style>
    <script language="javascript" type="text/javascript">
    function init()
    {
        System.Gadget.document.parentWindow.flyoutLoaded();
    }
    </script>
</head>
<html>
<body style='width: 420px; height: 400px; overflow: scroll;' onload='init()'>
<div id='content' style='width: 100%; height: 100%;'></div>
</body>
</html>
