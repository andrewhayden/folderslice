<html xmlns:v="urn:schemas-microsoft-com:vml">
<head>
    <title>Folder Slice</title>
    <style>
        *
        {
            font-family: sans-serif;
            font-size: 8pt;
            margin: 0px;
            padding: 0px;
        }
        
        v\:*
        {
            behavior: url(#default#VML);
        }

        div.childEntry, div.childSummary
        {
            height: 60px;
            width: 600px;
            margin-bottom: 10px;
            overflow: hidden;
            white-space: nowrap;
        }

        div.childSummary
        {
            height: 128px;
        }

        div.childEntrySwatch
        {
            float: left;
            width: 80px;
            height: 60px;
        }

        div.childSummaryPieWrapper
        {
            background-image: url('folder-128x128.png');
            background-repeat: no-repeat;
            background-position: center;
            width: 128px;
            height: 128px;
            float: left;
        }

        div.childSummaryPie
        {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 14px;
            top: 24px;
        }

        div.childEntrySwatch
        {
            /* swatch is 32x32, and we want it centered... */
            width: 60px;
            position: relative;
            left: 14px;
            top: 14px;
        }
        
        *.childEntrySwatchShape
        {
            width: 32px;
            height: 32px;
        }

        div.childEntryText, div.childSummaryText
        {
            float: right;
            width: 520px;
            height: 60px;
            overflow: hidden;
            white-space: nowrap;
        }

        div.childSummaryText
        {
            width: 472px;
            height: 120px;
            overflow: hidden;
            white-space: nowrap;
        }

        *.childEntryNavigationAction
        {
            background-image: url("arrow-dark.png");
            background-repeat: no-repeat;
            width: 16px;
            height: 16px;
            margin-right: 10px;
        }

        *.childEntryExploreAction
        {
            background-image: url("folder.png");
            background-repeat: no-repeat;
            width: 16px;
            height: 16px;
            margin-right: 10px;
            margin-left: 20px;
        }

        span.childEntryLocation, span.childEntrySize, span.childEntryFileCount,
        span.childEntryNavigation,
        span.childSummaryTitle, span.childSummaryDetails
        {
            width: 500px;
            overflow: hidden;
            white-space: nowrap;
        }

        span.childSummaryTitle
        {
            font-size: 12pt;
            font-weight: bold;
        }

        span.childEntryLocation
        {
            font-weight: bold;
            font-size: 120%;
        }

        span.childEntryIcon
        {
            background-image: url('folder.png');
            background-repeat: no-repeat;
            background-position: center;
            width: 16px;
            height: 16x;
            margin-right: 10px;
        }

        div.summaryWrapper
        {
            width: 620px;
            height: 128px;
        }

        div.childWrapper
        {
            width: 620px;
            height: 500px;
            overflow: scroll;
            border-top: 3px solid black;
        }

        span.childSummaryParentPie
        {
            width: 32px;
            height: 32px;
            position: absolute;
            top: 10px;
            left: 5px;
        }

        span.childSummaryDetails
        {
            width: 360px;
            overflow: hidden;
            white-space: nowrap;
        }
    </style>
    <script language="javascript" type="text/javascript">
    function init()
    {
        System.Gadget.document.parentWindow.flyoutLoaded();
    }

    function flyoutNavigate(path)
    {
        System.Gadget.document.parentWindow.flyoutNavigate(path);
    }

    function flyoutExplore(path)
    {
        System.Shell.execute('"' + path + '"');
    }
    </script>
</head>
<html>
<body style='width: 620px; height: 620px; overflow: hidden;' onload='init()'>
<div id='content' style='width: 100%; height: 100%;'></div>
</body>
</html>
