<html xmlns:v="urn:schemas-microsoft-com:vml">
<head>
    <title>Folder Slice</title>
    <style>
        v\:*
        {
            behavior: url(#default#VML);
        }

        body
        {
            margin: 0;
            width: 130px;
            height: 245px;
        }

        #gadgetContent
        {
            width: 130px;
            top: 24px;
            text-align: center;
            font-family: Tahoma;
            font-size: 10pt;
            position: absolute;
        }

        #background
        {
            width: 130px;
            height: 245px;
            position: absolute;
            z-index: -1;
            background-repeat: no-repeat;
        }
    </style>
    <script src="pie.js" language="javascript" type="text/javascript"></script>
    <script src="gadget.js" language="javascript" type="text/javascript"></script>
</head>
<body
    onload="startup()"
    ondragenter="javascript:event.returnValue=false"
    ondragover="javascript:event.returnValue=false"
    ondrop="dropShipment();">
    <div id='titleDiv' name='titleDiv' style='width: 130px; height: 200px; font-size: 8pt;'>
        Drag a folder here...
    </div>
    <div id='mainDiv' style='width: 130px; height: 45px; position: absolute; left: 0px; top: 200px; background-color: rgb(0,255,255)'>
    </div>
</body>
</html>
